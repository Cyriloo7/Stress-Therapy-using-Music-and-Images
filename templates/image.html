    <div class="container">
        <h1>Upload an Image for Analysis</h1>
        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".json">
            <button type="submit" >Upload and Predict</button>
        </form>
        <div class="result" id="resultContainer">
            <!-- Results will be displayed here -->
        </div>
    </div>
 <div id="panorama"></div>
    <script src="https://cdn.jsdelivr.net/npm/@renderstuff/panorama-viewer@latest/dist/panorama-viewer.min.js"></script>
    <script>
        // Initialize panorama viewer
        var viewer = new PanoramaViewer({
            container: document.getElementById('panorama'),
            images: [
                'static/Generated_image/Generated_image0.jpg',
                'static/Generated_image/Generated_image1.jpg',
                'static/Generated_image/Generated_image2.jpg',
                'static/Generated_image/Generated_image3.jpg'
            ],
            panorama: true
        });
    </script>
    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = '';

                if (data.images) {
                    data.images.forEach((image, index) => {
                        const img = document.createElement('img');
                        img.src = `data:image/jpeg;base64,${image}`;
                        resultContainer.appendChild(img);
                    });
                } else {
                    resultContainer.innerHTML = '<p>No results to display.</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

            <script>
                var tablinks = document.getElementsByClassName("tab-links");
                var tabcontents = document.getElementsByClassName("tab-contents");
                function opentab(tabname){
                    for(tablink of tablinks){
                        tablink.classList.remove("active-link");
                    }
                    for(tabcontent of tabcontents){
                        tabcontent.classList.remove("active-tab");
                    }
                    event.currentTarget.classList.add("active-link");
                    document.getElementById(tabname).classList.add("active-tab");
                }
            </script>
